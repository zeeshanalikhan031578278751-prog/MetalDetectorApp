plugins {
    id 'com.android.application' version '8.5.2' apply true
}

android {
    namespace 'com.example.metaldetector'
    compileSdk 34

    defaultConfig {
        applicationId "com.example.metaldetector"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
        }
    }
}

dependencies {
    // ابھی کوئی extra لائبریری نہیں چاہیے
}
